spring.application.name=pkfare-vcc
server.port=9898
spring.cloud.nacos.config.server-addr=nacos.${env}.pkfare.io:80
spring.cloud.nacos.config.ext-config[0].data-id=com.pkfare.vcc.application.properties
spring.cloud.nacos.config.ext-config[0].refresh=true
mybatis.mapper-locations=classpath:/mapper/*Mapper.xml

spring.datasource.url=jdbc:h2:mem:nhooo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.schema=classpath:/db/schema-h2.sql 
spring.datasource.data=classpath:/db/data.sql

#Redis配置
redis.nodes=192.168.1.81:7001;192.168.1.81:7002;192.168.1.82:7001;192.168.1.82:7002;192.168.1.83:7001;192.168.1.83:7002
spring.redis.cluster.nodes=192.168.1.81:7001,192.168.1.81:7002,192.168.1.82:7001,192.168.1.82:7002,192.168.1.83:7001,192.168.1.83:7002

pkfare-file-provider.ribbon.ReadTimeout=30000
##
feign.client.config.default.connect-timeout=5000  
feign.client.config.default.read-timeout=5000 



